<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forma</title>

<body>
    <form action="###">
        <h1>Анкета</h1>
        <div class="name">
            <!-- <label for="">Name</label> -->
            <input class="name_place" placeholder="Name" type="text" name="username">
        </div>
        <div class="email">
            <!-- <label for="">Email</label> -->
            <input class="email_place" placeholder="Email" type="email" name="username_email">
        </div>
        <div class="password">
            <!-- <label for="">Password</label> -->
            <input class="password_place" placeholder="Password" type="password" name="user_password" id="">
        </div>
        <div class="radio">
            <h3>Что выберите?</h3>
            <p><input type="checkbox" name="user_check" id="">Компьютер</p>
            <p><input type="checkbox" name="user_check" id="">Ноутбук</p>
            <p><input type="checkbox" name="user_check" id="">Телефон</p>
            <p><input type="checkbox" name="user_check" id="">Планшет</p>
        </div>
        <div class="file">
            <h3>Ваше фото</h3>
            <input type="file" name="user_file" id="">
        </div clas="text" >
        <div class="color">
            <input type="color" name="user_color" id=""> Любимый цвет
        </div>
        <div>
            <h3>Ваш месяц рождения</h3>
            <select name="user_sec">
                <option value="">Январь</option>
                <option value="">Февраль</option>
                <option value="">Март</option>
                <option value="">Апрель</option>
                <option value="">Май</option>
                <option value="">Июнь</option>
                <option value="">Июль</option>
                <option value="">Август</option>
                <option value="">Сентябрь</option>
                <option value="">Октябрь</option>
                <option value="">Ноябрь</option>
                <option value="">Декабрь</option>
            </select>
        </div>
        <div class="button">
            <!-- <input type="button" value="Зарегистрироваться"> -->
            <button class="button_1" type="submit">Зарегистрироваться</button>
            <button type="reset">Сбросить</button>
        </div>

    
</form>
</body>
</html>
